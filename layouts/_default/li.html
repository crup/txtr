<article class="li article-{{ .Source.Path | md5 }}">
  <div class="index">
    <header>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}">{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</time>
      <!-- <ul class="p-facts">
        <li><i class="inline calendar"></i><time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05JST" }}">{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</time></li>
        {{ with .Section }}<li><i class="inline cursor"></i><a href="{{ $.Site.BaseURL }}{{ . | urlize }}/">{{ . }}</a></li>{{ end }}
        {{ if eq (getenv "HUGO_ENV") "DEV" }}
        <li>{{ .WordCount }} Words</li>
        {{ if .IsDraft }}<li style="color: #2196f3;">DRAFT</li>{{ end }}
        {{ end }}
      </ul> -->
    </header>
    <div class="content-inner">
      <div class="article-body summary">
        <p>{{ .Summary }}</p>
      </div>
      <footer><p class="read_more_container"><a href="{{ .Permalink }}" class="read_more">Keep reading</a></p></footer>
    </div>
  </div>
</article>
